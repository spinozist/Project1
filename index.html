<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>multi-user noise generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">        
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

    <script src="assets/javascript/logic.js"></script>
</head>
<body>
    <div id="onload-screen">

    </div>
    <div id="user-buttons" class="container">
      <div class="row offset-s2">
        <div id="user-you" class="col s2">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play</i></a>
        </div>
        <div id="user2" class="col s2">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play</i></a>
        </div>
        <div id="user3" class="col s2">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play</i></a>
        </div>
        <div id="user4" class="col s2">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play</i></a>
        </div>
    </div>
      <div class="row offset-s2">
        <div id="user5" class="col s2">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play</i></a>
        </div>
        <div id="user6" class="col s2">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play</i></a>
        </div>
        <div id="user7" class="col s2">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play</i></a>
        </div>
        <div id="user8" class="col s2">
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play</i></a>
        </div>    
      </div>
    </div>
        <div id="page-wrapper" class="clearfix">
            <canvas id="touchpad"></canvas>
            <div id="info">
              <p>
                Frequency: <span id="frequency">n/a</span>
              </p>
              <p>
                Volume: <span id="volume">n/a</span>
              </p>
            </div>
          </div>

</body>
</html>
